<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Fútbol Retro Aventura</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Pantalla de presentación -->
    <div id="pantallaPresentacion">
        <div class="contenidoPantalla">
            <img id="logoJuego" src="assets/logo.png" alt="Logo">
            <h1>Fútbolito Retro </h1>
            <center>
            <button class="botonMenu" onclick="iniciarJuego()">Comenzar</button>
        </center>
        </div>
    </div>

    <!-- Menú -->
    <div id="menu" style="display: none;">
        <h1>MENU</h1>
        <br>
        <center>
            <div class="menu-container">
                <button class="menu-button" onclick="startGame()"><i class="fas fa-play"></i> Play</button>
                <button class="menu-button" onclick="showRecords()"><i class="fas fa-trophy"></i> Record</button>
                <button class="menu-button" onclick="showHelp()"><i class="fas fa-question-circle"></i> Instructions</button>
                <button class="menu-button" onclick="exitGame()"><i class="fas fa-times"></i> Credit</button>
            </div>
        </center>
    </div>

    <!-- Captura de alias -->
    <div id="capturaAlias" style="display: none;">
        <h2>Ingresa tu alias</h2>
        <input type="text" id="username" placeholder="Alias (4-8 caracteres, solo letras, números y _)" />
        <button onclick="validarAlias()">Continuar</button>
    </div>

    <!-- Formulario de registro -->
    <div id="registerForm" style="display: none;">
        <h2>Registro</h2>
        <input type="text" id="username" placeholder="Nombre de usuario" />
        <button onclick="registerUser()">Registrar</button>
    </div>

    <!-- Mensaje de nivel completado -->
    <div id="levelCompleteMessage" style="display: none;">
        <h2>¡Felicidades!</h2>
        <p>Has superado el nivel 1. ¡Sigue así!</p>
        <button onclick="nextLevel()">Continuar al siguiente nivel</button>
    </div>

    <!-- Controles de música -->
    <div class="music-icons">
        <i class="fas fa-volume-up" onclick="toggleMusic()"></i>
        <i class="fas fa-volume-mute" onclick="stopMusic()"></i>
    </div>

    <!-- Modal de los récords -->
    <div id="records" style="display: none;">
        <h2>Récords</h2>
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead>
                <tr>
                    <th style="padding: 10px; border: 1px solid #f39c12; background-color: #f39c12; color: white;">Usuario</th>
                    <th style="padding: 10px; border: 1px solid #f39c12; background-color: #f39c12; color: white;">Puntaje</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
                <!-- Los registros serán insertados aquí dinámicamente -->
            </tbody>
        </table>
        <button class="menu-button" onclick="backToMenu()">Volver al Menú</button>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>

</body>
</html>
